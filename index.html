<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/top.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="l-hero relative">
      <div class="font-shingo-heavy relative z-10">
        <div class="hero-sm-ttl pb-1 tracking-wider">
          <div class="truck flex items-center justify-center">
            <div class="mr-2"><img class="w-full" src="./images/delivery-truck.png" alt=""></div>
            <p class="text-white"><span class="text-yellow-300">東京・埼玉・神奈川・千葉</span>エリア完全対応</p>
          </div>
          <div class="telephone flex items-center justify-center">
            <div class="mr-2"><img class="w-full" src="./images/telephone.png" alt=""></div>
            <p class="text-light-yellow">電話で簡単見積もり</p>
          </div>
        </div>
        <h3 class="hero-text-0 tracking-tighter">粗大ゴミの回収、ゴミ屋敷の掃除</h3>
        <h1 class="hero-text-1 text-red text-shadow" data-text="業界最安値">業界最安値<span class="text-shadow" data-text="で">で</span></h1>
        <h2 class="hero-text-2 sm:text-[5.9vw] text-green-2 text-shadow"data-text="即日回収">即日回収<span class="text-shadow text-grey" data-text="いたします。">いたします。</span></h2>
        <div class="hero-btn-group flex mt-3 text-light-yellow">
          <div class="hero-btn">最短<span class="font-myriadpro-bold">25</span>分で到着</div>
          <div class="hero-btn text-white"><span class="font-myriadpro-bold"></span>回目は<span class="">20</span>%割引</div>
          <div class="hero-btn">各種カード支払い<span class="font-myriadpro-bold">OK</span></div>
        </div>
      </div>
      <div class="hero-img absolute bottom-0 right-0 sm:w-[34.8vw]"><img class="w-full" src="./images/hero-img.png" alt=""></div>
    </section>
  </main>
</body>
</html>
