<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/top.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="relative l-hero">
      <div class="relative z-10 font-shingo-heavy">
        <div class="pb-1 tracking-wider hero-sm-ttl sm:text-center">
          <div class="flex items-center justify-center truck sm:items-end sm:w-100">
            <div class="mr-2"><img class="w-full" src="./images/delivery-truck.png" alt=""></div>
            <p class="text-white"><span class="text-yellow-300">東京・埼玉・神奈川・千葉</span>エリア完全対応</p>
          </div>
          <div class="flex items-center justify-center telephone sm:inline-flex">
            <div class="mr-2"><img class="w-full" src="./images/telephone.png" alt=""></div>
            <p class="text-light-yellow">電話で簡単見積もり</p>
          </div>
        </div>
        <h3 class="tracking-tighter hero-text-0">粗大ゴミの回収、ゴミ屋敷の掃除</h3>
        <h1 class="hero-text-1 text-red text-shadow" data-text="業界最安値">業界最安値<span class="text-shadow" data-text="で">で</span></h1>
        <h2 class="hero-text-2 text-green-2 text-shadow whitespace-nowrap"data-text="即日回収">即日回収<span class="text-shadow text-grey" data-text="いたします。">いたします。</span></h2>
        <div class="flex mt-3 hero-btn-group sm:block text-light-yellow">
          <div class="hero-btn">最短<span class="font-myriadpro-bold">25</span>分で到着</div>
          <div class="text-white hero-btn"><span class="font-myriadpro-bold">2</span>回目は<span class="font-myriadpro-bold">20</span>%割引</div>
          <div class="hero-btn">各種カード支払い<span class="font-myriadpro-bold">OK</span></div>
        </div>
      </div>
      <div class="absolute bottom-0 right-0 hero-img">
        <picture>
          <source media="(max-width: 639px)" srcset="./images/hero-img-sp.png" sizes="">
          <img class="w-full" src="./images/hero-img.png" alt="">
        </picture>
      </div>
    </section>
    <div class="flex justify-between mx-auto mt-14 content">
      <main class="l-main">

      </main>
      <aside class="l-aside font-shingo-debold">
        <div class="p-3 pt-0 text-center bg-gray-100 border-t-4 payment">
          <h1 class="my-2">お支払い方法</h1>
          <div class="py-3 bg-white rounded-md">
            <img class="w-100" src="./images/payment-card.png" alt="">
          </div>
          <p class="mt-2">
            各種クレジットカードが<br>
            ご利用いただけます。
          </p>
          <p class="mt-1">
            銀行振込（後払い可）<br>
            現金払い
          </p>
        </div>
        <div class="pt-px mt-6 text-center period w-100 font-shingo-heavy">
          <h1 class="mt-3 text-base text-white">期間限定キャンペーン</h1>
          <h2 class="mt-4 text-2xl"><span class="mr-1 font-myriadpro-bold">WEBSITE</span>限定割引</h2>
          <h3 class="-mt-3 tracking-tight font-myriadpro-bold">2,000<span>円</span></h3>
          <h4 class="-mt-2 font-myriadpro-bold">OFF</h4>
          <h5 class="mt-3 font-genjyuu-bold"><span class="text-shadow" data-text="お申し込み時にスタッフへ">お申し込み時にスタッフへ</span><br><span  class="text-shadow" data-text="お伝え下さい。">お伝え下さい。</span></h5>
        </div>
        <div class="mt-6 text-center p-contact font-shingo-debold">
          <h1 class="mb-2 text-2xl">ご相談・お問い合わせ</h1>
          <a class="mt-2" href=""><img src="../images/btn-mail.png" alt=""></a>
          <p class="mt-2">WEBから簡単見積もりが可能<br>スタッフが迅速にご返信いたします</p>
        </div>
        <div class="mt-6 text-center p-line font-shingo-debold">
          <h1 class="mb-2 text-2xl">LINEで見積もり</h1>
          <a class="mt-2" href=""><img src="../images/btn-line.png" alt=""></a>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
